<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Reading Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
    .pulse-heart {
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

<!-- Container -->
<div class="w-full max-w-5xl px-4">

    <!-- Header -->
    <header class="mb-12 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">üìö Book Reading Tracker</h1>
        <p class="text-gray-600 md:text-lg">Suivez vos lectures, votre progression et vos statistiques personnelles.</p>
        <span class="inline-block mt-3 px-3 py-1 bg-blue-100 text-blue-800 text-sm font-semibold rounded-full shadow-sm">
            Cr√©√© avec <span class="pulse-heart"> par Marqoum Laila</span> ‚ù§Ô∏è
        </span>
    </header>

    <!-- Formulaire Ajouter Livre -->
    <section class="bg-white shadow-lg rounded-xl p-8 mb-10">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Ajouter un nouveau livre</h2>
        <form id="bookForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="text" id="title" placeholder="Titre" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input type="text" id="author" placeholder="Auteur" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input type="number" id="pages" placeholder="Nombre de pages" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input type="number" id="pagesRead" placeholder="Pages lues" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <select id="status" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                <option>Read</option>
                <option>Re-read</option>
                <option>DNF</option>
                <option>Currently reading</option>
                <option>Returned Unread</option>
                <option>Want to read</option>
            </select>
            <select id="format" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                <option>Print</option>
                <option>PDF</option>
                <option>Ebook</option>
                <option>AudioBook</option>
            </select>
            <input type="number" id="price" placeholder="Prix (‚Ç¨)" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input type="text" id="suggestedBy" placeholder="Propos√© par" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="md:col-span-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded-lg transition-all duration-300 transform hover:scale-105">Ajouter le livre</button>
        </form>
    </section>

    <!-- Statistiques Globales -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <div class="bg-white p-6 shadow-lg rounded-xl text-center">
            <h3 class="text-xl font-semibold text-gray-700">Total de livres termin√©s</h3>
            <p id="totalRead" class="text-3xl font-bold text-blue-600 mt-2">0</p>
        </div>
        <div class="bg-white p-6 shadow-lg rounded-xl text-center">
            <h3 class="text-xl font-semibold text-gray-700">Total de pages lues</h3>
            <p id="totalPages" class="text-3xl font-bold text-blue-600 mt-2">0</p>
        </div>
    </section>

    <!-- Liste des Livres -->
    <section>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Vos livres</h2>
        <ul id="booksList" class="space-y-4"></ul>
    </section>

</div>

<!-- Script JS -->
<script src="main.js"></script>

</body>
</html>
